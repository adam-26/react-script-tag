
engines:

  fixme:
    enabled: true

  nodesecurity:
    enabled: true

  eslint:
    enabled: true
    channel: "eslint-3"

  duplication:
    enabled: true
    config:
      languages:
      - javascript:

ratings:
  paths:
  - "src/*.js"

exclude_paths:
- "lib/**/*"
- "__tests__/**/*"
- "src/__tests__/*"
- "src/__tests__/**/*"
- "examples/**/*"
